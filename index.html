<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/normalize.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
    <title>Flexboxing</title>
</head>
<body>
    <div class="container">
        <div class="box L1">
            <div class="card C1"></div>
            <div class="card C2"></div>
            <div class="card C3"></div>
        </div>
        <div class="box L2">
            <div class="card C4"></div>
            <div class="card C5"></div>
            <div class="card C6"></div>
        </div>
        <div class="box L3">
            <div class="card C7"></div>
            <div class="card C8"></div>
            <div class="card C9"></div>
        </div>
        <div class="box L4">
            <div class="card C10"></div>
            <div class="card C11"></div>
            <div class="card C12"></div>
        </div>
        <div class="box L5">
            <div class="card C13" style="font-size: 12px; font-family:Roboto;">Some text</div>
            <div class="card C14" style="font-size: 12px; font-family:Roboto;">Some text</div>
            <div class="card C15" style="font-size: 12px; font-family:Roboto;">Some text</div>
        </div>
        <div class="box L6">
            <div class="card C16"></div>
            <div class="card C17"></div>
            <div class="card C18"></div>
        </div>
    </div>


    <div class="container bottom">
        <div class="box__bottom B1">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
        <div class="box__bottom B2">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
        <div class="box__bottom B3">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
        <div class="box__bottom B4">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
        <div class="box__bottom B5">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
    </div>
</body>
</html>
